<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<style>
    body {
        /* background-color: rgb(241, 239, 236); */
        background-image: url("./assets/images/background.jpg");
        background-repeat: no-repeat;
        background-size: cover;
        /* border: 1px solid black; */
        margin: 10px 20px
    }

    header {
        background-color: #577ABA;
        background-image: linear-gradient(#577ABA, #ffffff);
        display: flex;
        justify-content: space-around;
        align-content: center;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: column;
    }

    h1 {
        color: white;
    }

    aside {
        background-color: white;
        margin: 0px;
        padding: 10px;
    }



    ul {
        width: max-content;
    }

    li {
        list-style-type: none;
        background-color: #81AAE2;
        color: white;
        padding: 3px 200px 3px 10px;
        margin: 2px;
        border-radius: 5px;
        border: 1px solid white
            /* background-image: linear-gradient(rgb(61, 61, 119), rgb(176, 176, 223)); */
    }

    p {
        margin: 0px;
        font-size: 15px;
        border-bottom: 1px rgb(255, 255, 255) solid;
    }

    #input-field {
        display: inline;
        position: relative;
    }

    #input-field input {
        margin: 0px 0px 20px 0px;
        padding: 10px;
        border-radius: 20px;
        border: none;
        border-color: white;
    }

    #input-field img {
            position: absolute;
            bottom: 27px;
            right: 10px;
            width: 20px;
            height: 20px;
        }
    }
</style>

<body>
    <header>
        <h1>Tell me the Weather</h1>
        <div id="input-field">
            <input type="text" name="city-search" id="city-search" placeholder="Search: City">
            <img src="./assets/images/search_icon.png" alt="">
        </div>
    </header>
    <aside id="my-searches">
        <ul>
            <p>Search History</p>
            <li>Hello</li>
            <li>asdf</li>
            <li>aasdf</li>
        </ul>
    </aside>


</body>
<script src="./assets/script.js"></script>

</html>
